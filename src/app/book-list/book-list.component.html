<div class="cont">
<h2>Lista libri</h2>
</div>
<div class="cont">
    <div class="card" *ngFor="let book of books" (click)="editBook(book)">
        <div class="row no-gutters" >
            <div class="col-md-3">
                <img src="{{ book.coverUrl }}" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text"><small class="text-muted">Editore: {{ book.publisher }}</small></p>
                </div>
            </div>
        </div>
    </div>   
</div>
